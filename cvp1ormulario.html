<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO PARA CONTACTO</title>
    <link rel="stylesheet" type="text/css" href="cvstyle.css"/>
    <link rel="icon" type="image/x-icon" href="espania.png">
    <script src="cvvmandos_java.js"></script>
<head>
<body>
    
    <div class="header">
        <h1>Una gestión eficaz transforma datos en información valiosa</h1>   
    </div>

    <br>

    <div class="container">
        <form action="" onsubmit="enviar()">

            <div class="row">
                <div class="col-25">
                    <label for="fname">NOMBRES</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Ingrese sus nombres..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">APELLIDOS</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Ingrese sus apellidos..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="e-mail">CORREO ELECTRONICO</label>
                </div>
                <div class="col-75">
                    <input type="email" id="e-mail" name="e-mail" placeholder="Ingrese su dirección de correo.."required >
                </div>
            </div>
            <!--div class="row">
                <div class="col-25">
                    <label for="e-mail">COMPROBACION CORREO ELECTRONICO</label>
                </div>
                <div class="col-75">
                    <input type="email" id="e-mail" name="e-mail" placeholder="Ingrese nuevamente su dirección de correo.."required >
                </div>
            </div-->
            <div class="row">
                <div class="col-25">
                    <label for="tema">TEMA A TRATAR:</label>
                </div>
                <div class="col-75">
                    <select id="tema" name="tema">
                    <option value="impresionismo">La pintura europea avant-garde</option>
                    <option value="data">Ingeniería de datos</option>
                    <option value="otros">Otros (escriba unas breves líneas de comentarios)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <p>ELIJA EL MATERIAL DE SU PREFERENCIA:</p>
                </div>
                <div class="col-75">    
                      <input type="radio" id="oleo" name="mat_fav" value="OLEO">
                      <label for="oleo">OLEO</label>
                      <input type="radio" id="acuarela" name="mat_fav" value="ACUARELA">
                      <label for="acuarela">ACUARELA</label>
                      <input type="radio" id="acrilico" name="mat_fav" value="ACRILICO">
                      <label for="acrilico">ACRILICO</label>
                </div>
            </div> 

            <br>

            <div class="row">
                <div class="col-25">
                    <label for="subject">COMENTARIOS</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Escriba aquí sus comentarios.." 
                        style="height:200px"></textarea>
                </div>
            </div>

            <br>

            <div class="row">
                <input type="submit" value="ENVIAR">
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Para volver a la página principal<a href="index.html">Hacé click aquí</a></p>
    </div>
    
</body>
<html>
